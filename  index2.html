<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Rose</title>
  <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">/* Body styling */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #333;
  text-align: center;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container styling */
.container {
  background: rgba(255, 255, 255, 0.8);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  max-width: 400px;
  width: 90%;
}

/* Input and button */
input {
  padding: 10px;
  margin-top: 10px;
  width: 80%;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #ff6b6b;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background-color: #fa5252;
}

/* Hidden content */
.hidden {
  display: none;
}

/* Rose styling */
.rose {
  margin-top: 20px;
  max-width: 100%;
  border-radius: 10px;
}

.message {
  font-size: 20px;
  color: #ff3e3e;
}</style></head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Enter the secret password to reveal the surprise:</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
  </div>
  <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function checkPassword() {
  const passwordInput = document.getElementById("password");

  // Password to check
  const secretPassword = "flowerpower";

  if (passwordInput.value === secretPassword) {
    // Redirect to the rose page if the password is correct
    window.location.href = "rose.html";
  } else {
    // Alert if the password is incorrect
    alert("Incorrect password! Try again.");
  }
}</script></body></html>
